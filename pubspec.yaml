name: nakcare_app
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.6
  flutter_bluetooth_serial: ^0.4.0
  flutter_local_notifications: ^17.1.2
  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.1.1
  path_provider: ^2.1.3
  path: ^1.9.0
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  percent_indicator: ^4.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/round-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  shape: "circle" 
  

flutter:

  
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/sounds/

  
